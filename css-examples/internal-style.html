<!DOCTYPE html>
<html>
    <head>
        <title>Internal styles</title>
        <meta charset="UTF-8">

        <style>
            h1 {
                color: #d35400;
            }

            h2 {
                color: #e67e22;
            }
        </style>
    </head>

    <body>
        <h1>Internal style example</h1>
        <p>Using &lt;style&gt;&lt;/style&gt;</p>
        <h2>Subheader 1</h2>
        <h2>Subheader 2</h2>
        <h2>Subheader 3</h2>
    </body>
</html>
