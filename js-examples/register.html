<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Registro en nuestra plataforma</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <meta name="viewport" content="width=device-width" />

    </head>
    <body>
        <div class="container">
            <h1>REGISTRO</h1>
            <div class="row">
                <form id="registerForm" action="" class="col-md-4">
                    <div class="form-group">
                        <label for="name">Nombre de usuario</label>
                        <input id="name" class="form-control" name="name" type="text">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input id="password" class="form-control" name="password" type="password">
                    </div>
                    <div class="form-group">
                        <label for="passwordConfirm">Confirmar contraseña</label>
                        <input id="passwordConfirm" class="form-control" name="passwordConfirm" type="password">
                    </div>
                    <label>
                        <input id="acceptTOS" name="acceptTOS" type="checkbox">
                        Acepto los <a href="">términos y condiciones</a>
                    </label>
                    <input class="btn" type="submit" value="Registrar">
                    <div id="message"></div>
                </form>
            </div>
        </div>
    </body>
    <script src="register.js" type="text/javascript"></script>
</html>
